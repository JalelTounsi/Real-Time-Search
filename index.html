<html>
<head>
<title>Real-time research in AngularJS made easy</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
</head>
<body class="container" ng-app="SearchApp" ng-controller="MainCtrl">
<h1>People</h1>
<div class="form-group col-md-2">
<input class="form-control" ng-model="expression" placeholder="search..." />
</div>
<table class="table table-bordered table-striped">
<thead>
<tr>
<th>Name</th>
<th>Age</th>
<th>Hobbies</th>
</tr>
</thead>
<tbody>
<tr ng-repeat="person in people | filter:expression">
<td>{{ person.name }}</td>
<td>{{ person.age }}</td>
<td>{{ person.hobbies.join(', ') }}</td>
</tr>
</tbody>
</table>
<script>
angular.module('SearchApp', [])
.controller('MainCtrl', function($scope) {
$scope.people = [{
name: 'Jalel',
age: '31',
hobbies: ['Crossfit', 'Video Games', 'Sport', 'Cryptography', 'Astronomy']
}, {
name: 'Meriem',
age: '23',
hobbies: ['Sport', 'Hiking', 'Drawing', 'Cycling']
}, {
name: 'Alice',
age: '25',
hobbies: ['Board games', 'Cooking', 'Fashion']
}, {
name: 'Rich',
age: '28',
hobbies: ['Sport', 'Basketball', 'Ice skating']
}];
});
</script>
</body>
</html>
